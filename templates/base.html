<html lang="ja">

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
     <title>{% block title %}デフォルトタイトル{% endblock %}</title>

    </main>

    <footer>
        &copy; 2025 北神まなびあ
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
