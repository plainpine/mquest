<!-- templates/select_title.html -->
{% extends "base.html" %}

{% block title %}タイトル選択{% endblock %}

{% block content %}
<h1>クエストタイトルを選んでください</h1>

<ul class="selectable-list">
  {% for t in titles %}
    <li data-url="{{ url_for('select_level', title=t) }}" onclick="window.location.href=this.dataset.url">
      {{ t }}
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('dashboard_student') }}" class="btn">ダッシュボードに戻る</a>
{% endblock %}
