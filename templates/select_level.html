<!-- templates/select_level.html -->
{% extends "base.html" %}

{% block title %}レベル選択{% endblock %}

{% block content %}
<h1>「{{ title }}」のレベルを選んでください</h1>

<ul class="selectable-list">
  {% for level in levels %}
    <li data-url="{{ url_for('select_quest_by_title_level', title=title, level=level) }}" onclick="window.location.href=this.dataset.url">
      {{ level }}
    </li>
  {% endfor %}
</ul>

<a class="button secondary" href="{{ url_for('select_title') }}">科目選択に戻る</a>
{% endblock %}
