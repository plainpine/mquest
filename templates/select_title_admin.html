<!-- templates/select_title_admin.html -->
{% extends "base.html" %}

{% block title %}科目選択{% endblock %}

{% block content %}
<h1>科目を選んでください</h1>

<ul class="selectable-list">
  {% for t in titles %}
    <li data-url="{{ url_for('select_level_admin', title=t) }}" onclick="window.location.href=this.dataset.url">
      {{ t }}
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('dashboard_admin') }}" class="button">管理者ダッシュボードに戻る</a>
{% endblock %}
