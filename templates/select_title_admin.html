<!-- templates/select_title_admin.html -->
{% extends "base.html" %}

{% block title %}科目選択{% endblock %}

{% block content %}
<h1>科目を選んでください</h1>

<ul>
  {% for t in titles %}
    <li>
      <a class="button" href="{{ url_for('select_level_admin', title=t) }}">{{ t }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('dashboard_admin') }}" class="btn">ダッシュボードに戻る</a>
{% endblock %}
