    <rect id="louisiana" class="state" x="780" y="410" width="120" height="80"/><text x="840" y="450">ルイジアナ州</text>
    <rect id="arkansas" class="state" x="650" y="320" width="120" height="80"/><text x="710" y="360">アーカンソー州</text>
  </g>

  <script><![CDATA[
    // ▼ 占領状態（外部プログラムから差し替える想定）
    let conqueredStates = [
      // 例: "texas", "california", "new-york"
    ];

    function applyConquered() {
      // いったん全解除
      document.querySelectorAll('#us-states .state').forEach(el => el.classList.remove('conquered'));
      // 付与
      conqueredStates.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('conquered');
      });
    }

    // 外部から占領リストをセットするための簡易API
    window.updateConquered = function(list) {
      conqueredStates = Array.isArray(list) ? list.slice() : [];
      applyConquered();
    };

    // 初期反映
    applyConquered();

    // --- 使用例 ---
    // setTimeout(() => updateConquered(["texas","oklahoma","kansas"]), 1000);
    // setTimeout(() => updateConquered(["texas","oklahoma","kansas","colorado","new-mexico"]), 2000);
  ]]></script>
</svg>
