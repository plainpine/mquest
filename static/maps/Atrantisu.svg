<svg viewBox="-200 0 2200 1200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .state {
      fill: #ccd;
      stroke: #333;
      stroke-width: 1;
    }
    .conquered {
      fill: #ffc107;
      stroke: #d32f2f;
      stroke-width: 1.5;
    }
    text {
      font-family: sans-serif;
      font-size: 12px;
      text-anchor: middle;
      dominant-baseline: central;
      pointer-events: none;
      fill: #111;
    }
  </style>

