		<text x="860" y="540">ボスニア・<tspan x="860" dy="1.2em">ヘルツェゴビナ</tspan></text>
    <rect id="serbia" class="country" x="930" y="590" width="120" height="80"/><text x="990" y="630">セルビア</text>
