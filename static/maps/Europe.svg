    <rect id="armenia" class="country" x="1320" y="500" width="120" height="80"/><text x="1380" y="540">アルメニア</text>
    <rect id="azerbaijan" class="country" x="1450" y="410" width="120" height="80"/><text x="1510" y="450">アゼルバイジャン</text>
    <rect id="turkey" class="country" x="1190" y="590" width="120" height="80"/><text x="1250" y="630">トルコ</text>

  </g>

  <script><![CDATA[
    // ★ 占領済みの国をここで制御 ★
    const conqueredCountries = [
      "france", "germany", "italy", "spain", "ukraine"
    ];

    conqueredCountries.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.classList.add("conquered");
    });
  ]]></script>
</svg>
